<h1 mat-dialog-title>{{title}}</h1>
<div class="mt-16" *ngIf="isLoading">
  <mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
</div>
<form [ngClass]="{'hidden': isLoading}" class="flex mt-4 flex-col items-center" (ngSubmit)="save(linkForm)" #linkForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field class="w-64" appearance="outline">
      <mat-label>Link encurtado</mat-label>
      <input matInput [disabled]="!create" name="linkName" ngModel>
      <mat-error>Esse link encurtado já está em uso</mat-error>
    </mat-form-field>
    <mat-form-field class="w-64" appearance="outline">
      <mat-label>Apelido do Link</mat-label>
      <input matInput name="aliasName" ngModel>
    </mat-form-field>
    <mat-form-field class="w-64" appearance="outline">
      <mat-label>Url completa</mat-label>
      <input matInput name="url" ngModel>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Salvar</button>
  </div>
</form>
